<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--custom-style css-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>ðŸŒž Weather Dashboard</title>
  </head>

  <body>
    <!--heading here ; how do I add text to center?? -->
    <nav class="navbar navbar-light bg-primary text-center">
      <div class="container-fluid">
        <span class="navbar-brand h1 text-white">Weather Dashboard</span>
      </div>
    </nav>

    <!--aside container here-->
    <div class="aside-container d-flex flex-column m-3">
      <!--search city container here-->
      <h2>Search for a city:</h2>
      <form class="form">
        <input
          class="form-control p-2 m-2 mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          type="button"
          class="btn btn-block btn-primary m-2 my-2 my-sm-0"
        >
          Search
        </button>
      </form>
      <!--city searched lists here-->
      <ul class="list-group m-2">
        <li class="list-group-item">Tokio</li>
        <li class="list-group-item">Athens</li>
        <li class="list-group-item">Birmingham</li>
        <li class="list-group-item">Madrid</li>
        <li class="list-group-item">New York</li>
      </ul>
    </div>

    <!--bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--jquery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--custom js-->
    <script src="assets/js/index.js"></script>
  </body>
</html>
